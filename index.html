<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jewel Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id = "header">Pokemon Battle</div>
    <div id= "instructions">Instructions:<br>
    Click on a Pokemon to add up your hit score to match the computer score. <br>
    If you go over the computer score, you lose. <br>
    If you match the computer score, you win!</div> 
     <!-- add instruction info  -->
    <div>Computer Score: <span id ="cpu-score"></span></div>
    <div id= "scores">Wins: 
        <span id = "wins"></span><br>
        Losses: <span id="losses"></span>
    </div>

    <button id="pikachu"><img src = "assets/images/pickachu.PNG"></button>
    <button id="bulbasaur"><img src = "assets/images/bulbasaur.PNG"></button>
    <button id="charmander"><img src = "assets/images/charmander.PNG"></button>
    <button id="squirtle"><img src = "assets/images/squirtle.PNG"></button>

    <div id = "total-score">Your Hit Score is:
        <span id="user-score"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        var cpuRan = Math.floor(Math.random()*130)+19;
        $("#cpu-score").text(cpuRan);

        var pika = Math.ceil(Math.random()*12);
        var bulb = Math.ceil(Math.random()*12);
        var char = Math.ceil(Math.random()*12);
        var squir = Math.ceil(Math.random()*12);
        var wins = 0;
        var losses = 0;
        var userScore = 0; 
        
        // function arrSum(userScore){
        //     var sum = 0;
        //     for (var i=0; i<userScore.length; i++){
        //     sum += userScore;
        // }
        //     return sum;
        //     $("#user-score").html(sum)
        // }
        function countSum (){
            $('#user-score').html(userScore) 
            console.log(userScore);
        }

        $("#pikachu").on("click", function(){
            $(this).attr("data-type", pika);
            userScore += pika 
            countSum();
        });

        $("#bulbasaur").on("click", function(){
            $(this).attr("data-type", bulb);
            userScore += bulb 
            countSum();
        });

        $("#charmander").on("click", function(){
            $(this).attr("data-type", char);
            userScore += char 
            countSum();
        });

        $("#squirtle").on("click", function(){
            $(this).attr("data-type", squir);
            userScore += squir 
            countSum();
        });

        function reset (){
            var cpuRan = Math.floor(Math.random()*130)+19;
        $("#cpu-score").text(cpuRan);
            var pika = Math.ceil(Math.random()*12);
            var bulb = Math.ceil(Math.random()*12);
            var char = Math.ceil(Math.random()*12);
            var squir = Math.ceil(Math.random()*12);
            var wins = 0;
            var losses = 0;
            var userScore = []; 
        }
        console.log(userScore);
        console.log(cpuRan);

        if (userScore === cpuRan){
            wins++;
            $("#wins").text(wins)
            reset();
        }else if (userScore > cpuRan){
            losses++;
            $("#losses").text(losses)
            reset();
        }
    </script>
</body>
</html>
